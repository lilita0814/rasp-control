{% extends 'layout/layout.html' %}
{% block title %}Rasp Control{% endblock %}
{% block content %}
    <link rel="stylesheet" href="/static/css/mainPage.css">

    <div class="col-12 d-flex">
        <!-- Left information -->
        <div class="col-sm-6 pe-2">
            <ul class="list-group">
                <!-- 温度 -->
                <li class="list-group-item info-list-item">
                    <div class="justify-content-between d-flex info-item">
                        <div>
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <label class="info-text">Temperature</label>
                        </div>
                        <div class="d-flex">
                            <label class="text-center">-</label>
                            <div class="color-box"></div>
                        </div>
                    </div>
                </li>
                <!-- 水位 -->
                <li class="list-group-item info-list-item">
                    <div class="justify-content-between d-flex info-item">
                        <div>
                            <i class="fa-solid fa-droplet"></i>
                            <label class="info-text">Water level</label>
                        </div>
                        <div class="d-flex">
                            <label class="text-center">-</label>
                            <div class="color-box"></div>
                        </div>
                    </div>
                </li>
                <!-- PH -->
                <li class="list-group-item info-list-item">
                    <div class="justify-content-between d-flex info-item">
                        <div>
                            <i class="fa-solid fa-eye-dropper"></i>
                            <label class="info-text">PH</label>
                        </div>
                        <div class="d-flex">
                            <label class="text-center">-</label>
                            <div class="color-box"></div>
                        </div>
                    </div>
                </li>
                <!-- EC -->
                <li class="list-group-item info-list-item">
                    <div class="justify-content-between d-flex info-item">
                        <div>
                            <i class="fa-solid fa-plant-wilt"></i>
                            <label class="info-text">EC</label>
                        </div>
                        <div class="d-flex">
                            <label class="text-center">-</label>
                            <div class="color-box"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Right controller -->
        <div class="col-6 ps-2">
            <ul class="list-group">
                <!-- 风扇 -->
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-fan me-2"></i>
                            <label id="fanSwitch" class="info-text">fan</label>
                        </div>
                        <div class="btn-group btn-toggle" id="fan-btn">
                            <button class="btn btn-lg btn-default active" id="fan-on-btn">ON</button>
                            <button class="btn btn-lg btn-default active" id="fan-off-btn">OFF</button>
                        </div>
                    </div>
                </li>
                <!-- 水泵 -->
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-arrow-up-from-water-pump me-2"></i>
                            <label id="pumpSwitch" class="info-text">pump</label>
                        </div>
                        <div class="btn-group btn-toggle" id="pump-btn">
                            <button class="btn btn-lg btn-default active" id="pump-on-btn">ON</button>
                            <button class="btn btn-lg btn-default active" id="pump-off-btn">OFF</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- 日志 -->
    <div class="col-sm-12 mt-xl-5">
        <div class="ms-xl-1">
            <i class="fa-solid fa-book"></i>
            <label class="info-text">Log</label>
        </div>
        <textarea class="form-control log-textarea col-sm-12" readonly></textarea>
    </div>

    <script src="/static/js/mainPage.js"></script>
{% endblock %}
